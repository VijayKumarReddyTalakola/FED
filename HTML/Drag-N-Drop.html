<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/styles.css" >
    <title>Drag-N-Drop Demo</title>
</head>
<body>
    <script src="../JavaScript/main.js"></script>
    <div id="container-1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div id="image" draggable="true" ondragstart="drag(event)"> </div>
    </div>
    <div id="container-2" ondragover="allowDrop(event)" ondrop="drop(event)"> </div>
</body>
</html>
