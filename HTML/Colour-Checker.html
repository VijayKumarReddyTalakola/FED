<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    td{
        width:70px ;
        height: 70px;
    }
    .a{
        background-color: orangered;
    }
    .b{
        background-color: orange;
    }
    .c{
        background-color:brown;
    }

    </style>
    <title>Color Pattern</title>
</head>
<body>
    <center>
        <table width="420px" height="420px">
            <tr >
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
            </tr>
            <tr >
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
            </tr>
            <tr >
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
            </tr >
            <tr >
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
            </tr>
            <tr >
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
            </tr>
            <tr >
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
                <td class="c"></td>
                <td class="a"></td>
                <td class="b"></td>
            </tr >
         
        </table>
    </center>
</body>
</html>
