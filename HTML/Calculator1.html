<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            height: 400px;
            width: 400px;
            margin: auto;
        }
        input[type=button] {
            border: solid black 1px;
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <table class="calculator" style="display: grid ;">
        <tr> <td colspan="4"><input type="text" id="result" disabled style="text-align:right;border: 1px solid  grey; background-color: whitesmoke;" /></td></tr>
        <tr>
            <td><input type="button" value=" ( " onclick="display('\(')" /></td>
            <td><input type="button" value="CE " onclick="clearScreen()" /></td>
            <td><input type="button" value=" ) " onclick="display('\)')" /></td>
            <td><input type="button" value=" C " onclick="deleter()" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 1 " onclick="display('1')" /></td>
            <td><input type="button" value=" 2 " onclick="display('2')" /></td>
            <td><input type="button" value=" 3 " onclick="display('3')" /></td>
            <td><input type="button" value=" + " onclick="display('+')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 4 " onclick="display('4')" /></td>
            <td><input type="button" value=" 5 " onclick="display('5')" /></td>
            <td><input type="button" value=" 6 " onclick="display('6')" /></td>
            <td><input type="button" value=" - " onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 7 " onclick="display('7')" /></td>
            <td><input type="button" value=" 8 " onclick="display('8')" /></td>
            <td><input type="button" value=" 9 " onclick="display('9')" /></td>
            <td><input type="button" value=" * " onclick="display('*')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" . " onclick="display('.')" /></td>
            <td><input type="button" value=" 0 " onclick="display('0')" /></td>
            <td><input type="button" value=" = " onclick="calculate()" /></td>
            <td><input type="button" value=" / " onclick="display('/')" /></td>
        </tr>
    </table>
    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }
        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }
        function clearScreen() {
            document.getElementById("result").value = "";
        }
        function deleter() {
            var a = document.getElementById("result").value;
            a=a.substring(0,a.length-1);
            document.getElementById("result").value = a;
        }
    </script>
</body>
</html>
