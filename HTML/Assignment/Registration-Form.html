<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <center>
            
            <label>First Name:</label> <input type="text"  required autofocus pattern="[a-zA-Z]+" maxlength="10" > <br><br>
            <label>Last Name:</label> <input type="text"  required autofocus pattern="[a-zA-Z]+" maxlength="10" > <br><br>
            <label>Date of Birth :</label><input type="date" required/> <br><br>
            <label>Gender:</label> 
            <input type="radio" name="btn"><label>Male</label>
            <input type="radio" name="btn"><label>Female</label>
            <input type="radio" name="btn"><label>Other</label><br><br>
            <label> Degree:</label>
            <select>
              <option value="Bachelors">Bachelors</option>
              <option value="Masters">Masters</option>
              <option value="Doctorate">Doctorate</option>
            </select><br><br>
            <label>Specialization:</label><input type="text" required  maxlength="40"><br><br>
            <label>Current CGPA:</label><input type="number"  required max="5" min="0"step="0.1"><br><br>
            <label>Phone Number:</label><input type="number" required ><br><br>
            <label>Address:</label><textarea required  maxlenght="160" rows="4" cols="=40"></textarea><br><br>
           <input type="submit" value="Register" >&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="reset"  value="clear">
            
        </center>      
 </form> 
</body>
</html>
