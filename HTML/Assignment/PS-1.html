<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfect Square</title>
</head>
<body>
    <center>
    
   <table  border="1px" width="700px" height="250px"  outset>
    <tr style="text-align: center;border :0px;">
        <td   colspan="7" >Example of Perfect Square using table</td>
    </tr>
    <tr style="text-align: center;">
        <td rowspan="7"> <strong>Int 1</strong></td>
        <td rowspan="2"><strong>n*n</strong></td>
        <td colspan="5"><strong>Int 2</strong></td>
    </tr>
    <tr style="text-align: center;" >
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr style="text-align: center;">
        <td>1</td>
        <td><strong>1</strong></td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr style="text-align: center;">
        <td>2</td>
        <td>2</td>
        <td><strong>4</strong></td>
        <td>6</td>
        <td>8</td>
        <td>10</td>
    </tr>
    <tr  style="text-align: center;">
        <td>3</td>
        <td>3</td>
        <td>6</td>
        <td><strong>9</strong></td>
        <td>12</td>
        <td>20</td>
    </tr>
    <tr  style="text-align: center;">
        <td>4</td>
        <td>4</td>
        <td>8</td>
        <td>12</td>
        <td><strong>16</strong></td>
        <td>20</td>
    </tr>
    <tr  style="text-align: center;"> 
        <td>5</td>
        <td>5</td>
        <td>10</td>
        <td>15</td>
        <td>20</td>
        <td><strong>25</strong></td>
    </tr>

   </table>
    </center>
</body>
</html>
